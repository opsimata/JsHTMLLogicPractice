<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/assets/style/style.css">
    <title>Flag Switcher</title>
</head>

<body>
    <canvas width="600" height="400"></canvas>
</body>

</html>

<script>

    var screen = document.querySelector("canvas");
    var brush = screen.getContext("2d");

    function brazilFlag() {
        brush.fillStyle = 'darkgreen';
        brush.fillRect(0, 0, 600, 400);

        brush.fillStyle = 'yellow';
        brush.beginPath();
        brush.moveTo(300, 50);
        brush.lineTo(50, 200);
        brush.lineTo(550, 200);
        brush.fill();

        brush.beginPath();
        brush.moveTo(50, 200);
        brush.lineTo(300, 350);
        brush.lineTo(550, 200);
        brush.fill();

        brush.fillStyle = "darkblue";
        brush.beginPath();
        brush.arc(300, 200, 100, 0, 2 * 3.14);
        brush.fill();
    }

    function germanyFlag() {
        var screen = document.querySelector('canvas');
        var brush = screen.getContext('2d');

        brush.fillStyle = 'black';
        brush.fillRect(0, 0, 600, 133);

        brush.fillStyle = 'red';
        brush.fillRect(0, 133, 600, 133);

        brush.fillStyle = 'yellow';
        brush.fillRect(0, 266, 600, 133);
    }

    let displayBrFlag = true

    function switcher() {
        if (displayBrFlag) {
            brazilFlag();
            displayBrFlag = false;
        } else if (displayBrFlag != true) {
            germanyFlag();
            displayBrFlag = true;
        }
    }

    setInterval(switcher, 3000)

</script>
