<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Pulse</title>
</head>

<body>
    <canvas width="600" height="400"></canvas>
</body>

</html>

<script>
    var screen = document.querySelector('canvas');
    var brush = screen.getContext('2d');

    brush.fillStyle = 'lightgray';
    brush.fillRect(0, 0, 600, 400);

    function circleCreator(axisX, axisY, radius) {
        brush.fillStyle = "black";
        brush.beginPath();
        brush.arc(axisX, axisY, radius, 0, 2 * Math.PI);
        brush.fill();
    }

    function screenWiper() {
        brush.clearRect(0, 0, 600, 400);
    }

    let radius = 20;
    let increment = 0;

    function screenRefresher() {
        screenWiper();
        if (radius > 30) {
            increment = -1;
        } else if (radius <= 20) {
            increment = 1;
        }
        radius = radius + increment;
        circleCreator(300, 200, radius);
    }

    setInterval(screenRefresher, 10);

</script>
