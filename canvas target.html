<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Target</title>
</head>

<body>
    <canvas width="600" height="400"></canvas>
</body>

</html>

<canvas width="600" height="400"></canvas>

<script>
    var screen = document.querySelector('canvas');
    var brush = screen.getContext('2d');

    brush.fillStyle = 'lightgray';
    brush.fillRect(0, 0, 600, 400);
    
    var radius = 10;

    function circleCreator(posX, posY, radius, colour) {
        brush.fillStyle = colour;
        brush.beginPath();
        brush.arc(posX, posY, radius, 0, 2 * Math.PI);
        brush.fill();
    }

    circleCreator(300, 200, radius + 20, 'red');
    circleCreator(300, 200, radius + 10, 'white');
    circleCreator(300, 200, radius, 'red');

    function shoot(event) {
        var posX = event.pageX - screen.offsetLeft;
        var posY = event.pageY - screen.offsetTop;
        if ((posX > 300 - radius) && (posX < 300 + radius) && (posY > 200 - radius) && (posY < 200 + radius)) {
            alert('Bullseye!');
        }
        console.log(event);
    }
    screen.onclick = shoot;
</script>
