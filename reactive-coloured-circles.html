<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./src/components/Clicker.js"></script>

    <title>Canvas Flag</title>
</head>

<body>
    <canvas width="600" height="400"></canvas>
</body>

</html>

<script>

    var screen = document.querySelector("canvas");
    var brush = screen.getContext("2d");

    brush.fillStyle = "grey";
    brush.fillRect(0, 0, 600, 400);

    var colours = ["blue", "red", "green"]
    var colorIndex = 0;

    function circleCreator(event) {
        var posX = event.pageX - screen.offsetLeft;
        var posY = event.pageY - screen.offsetTop;

        brush.fillStyle = colours[colorIndex];
        brush.beginPath();
        brush.arc(posX, posY, 10, 0, 2 * 3.14);
        brush.fill();
        console.log(posX + "," + posY);

        console.log(event)
    }

    screen.onclick = circleCreator;

    function colourChanger() {
        colorIndex++;
        if (colorIndex >= colours.lenght) {
            colorIndex = 0;
        }
        return false;
    }

    screen.oncontextmenu = colourChanger;


</script>
