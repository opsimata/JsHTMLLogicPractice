<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dots Flower</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>
</body>
</html>

<script>

    var screen = document.querySelector('canvas');
    var brush = screen.getContext('2d');
    brush.fillStyle = 'lightgray';
    brush.fillRect(0, 0, 600, 400);

    function circleCreator(x, y, raio, cor) {

        brush.fillStyle = cor;
        brush.beginPath();
        brush.arc(x, y, raio, 0, 2 * 3.14);
        brush.fill();
    }

    function flowerCreator(x, y) {

        circleCreator(x, y+20, 10, 'blue');
        circleCreator(x, y, 10, 'red');
        circleCreator(x, y-20, 10, 'yellow');
        circleCreator(x-20, y, 10, 'orange');
        circleCreator(x+20, y, 10, 'black');
    }

    flowerCreator(300, 200);

</script>
